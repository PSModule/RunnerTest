name: OSVersion

on: push

jobs:
  test:
    strategy:
      matrix:
        shell: [pwsh]
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - shell: powershell
            os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Run a multi-line script
        shell: pwsh
        run: |
          $OSVersion = [System.Environment]::OSVersion
          ($OSVersion | New-MDTable) | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

          
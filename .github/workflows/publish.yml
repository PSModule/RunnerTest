name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Get PR info
      id: pr
      shell: pwsh
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        Write-Output "::group::Get PR"
        $PR = gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" "/repos/$env:GITHUB_REPOSITORY/commits/$env:GITHUB_SHA/pulls" | ConvertFrom-Json
        $PR  | ConvertTo-Json -Depth 100

        Write-Output "::group::Get WorkflowRun"
        $WorkflowRuns = gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" "/repos/$env:GITHUB_REPOSITORY/actions/workflows/CI.yml/runs?head_sha=$($PR.head.sha)" | ConvertFrom-Json
        $WorkflowRuns | ConvertTo-Json -Depth 100

        "run-id=$($WorkflowRuns.id)"
        
    - name: Download Artifact from CI
      uses: actions/download-artifact@v4
      with:
        name: docs
        github-token: ${{ github.token }}    
        run-id:  ${{ steps.pr.outputs.run-id }}
        
    - name: Debug
      uses: PSModule/Debug@main
